<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Form Wave Animation</title>
</head>

<body>
  <main class="container">
    <form action="" class="form">
      <h2 class="form__item-title">Please login</h2>
      <div class="form__item">
        <label class="form__item-label" for="">Email</label>
        <input class="form__item-input" type="email">
      </div>
      <div class="form__item">
        <label class="form__item-label" for="">Password</label>
        <input class="form__item-input" type="password">
      </div>
      <div class="form__item">
        <button class="form__item-btn"><a href="#">Login</a></button>
      </div>
      <div class="form__item">
        <p class="form__item-p">Don't have an account ? <a href="#">Register</a></p>
      </div>

    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
