<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Expanding cards</title>
</head>

<body>
  <main class="container">
    <div class="progress">
      <div class="progress__bar"></div>
      <div class="progress__items">
        <span class="progress__items-step">1</span>
        <span class="progress__items-step">2</span>
        <span class="progress__items-step">3</span>
        <span class="progress__items-step">4</span>
      </div>
    </div>
    <div class="btn">
      <button class="prev-btn">Prev</button>
      <button class="next-btn">Next</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
