<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Split Landing Page</title>
</head>

<body>
  <main class="container">
    <div class="box-left">
      <img class="box-left__img" src="./img/ps5.jpg" alt="img-ps5">
      <div class="box-left__text">
        <h1 class="box-left__text-title">Playstation 5</h1>
        <button class="box-left__text-btn"><a href="#">Buy now</a></button>
      </div>
    </div>
    <div class="box-right">
      <img class="box-right__img" src="./img/xbox.jpg" alt="img-xbox">
      <div class="box-right__text">
        <h1 class="box-right__text-title">XBox Series X</h1>
        <button class="box-right__text-btn"><a href="#">Buy now</a></button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
